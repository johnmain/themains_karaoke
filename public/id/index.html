<h1>Karaoke Songs</h1>
<p>Welcome to the Karaoke Library!</p>
<img src = "/homer.png"/>
<p>Use the search below.</p>

<div id="karaoke-search" class="my-6 max-w-3xl">
  <input
    id="search"
    type="text"
    placeholder="Search Artist or Title"
    class="w-full rounded border border-gray-300 p-3 text-lg
           dark:bg-neutral-700 dark:text-neutral-100"
  >

  
  <div id="results" class="mt-4 max-h-[60vh]"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const response = await fetch("/karaoke_clean.json");
  const songs = await response.json();

  const fuse = new Fuse(songs, {
    keys: ["Artist", "Title"],
    threshold: 0.3,
  });

  const input = document.getElementById("search");
  const resultsWrapper = document.getElementById("results");

  input.addEventListener("input", () => {
    const q = input.value.trim();

    if (!q) {
      resultsWrapper.innerHTML = "";
      return;
    }

    const results = fuse.search(q);

    
    resultsWrapper.innerHTML = `
      <div class="border rounded-lg p-4 shadow-lg
                  max-h-[60vh] overflow-y-auto
                  dark:border-neutral-600
                  dark:bg-neutral-700 dark:text-neutral-100">
        ${results
          .map(
            (r) => `
          <div class="py-2 border-b border-neutral-600 last:border-b-0">
            <p class="font-semibold">${r.item.Artist}</p>
            <p>${r.item.Title}</p>
          </div>
        `
          )
          .join("")}
      </div>
    `;
  });
});
</script>
