<!-- Load Fuse.js BEFORE any script that uses it -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

<!-- Search Box + Button Container -->
<div style="display: flex; gap: 10px; margin-bottom: 15px;">
  <input
    id="search"
    type="text"
    placeholder="Search by artist or title..."
    style="
      flex: 1;
      padding: 12px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    "
  >

  <button
    id="searchButton"
    style="
      padding: 12px 18px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    "
  >
    Search
  </button>
</div>

<!-- Results Container -->
<div
  id="results"
  style="
    background: #1a1a1a;
    border: 1px solid #333;
    padding: 15px;
    border-radius: 8px;
    max-height: 400px;
    overflow-y: auto;
    color: #fff;
  "
></div>

<script>
async function loadSongs() {
  const res = await fetch('/karaoke_clean.json');
  const songs = await res.json();

  // Fuse is now definitely defined here
  const fuse = new Fuse(songs, {
    keys: ['Artist', 'Title'],
    threshold: 0.3
  });

  const input = document.getElementById('search');
  const button = document.getElementById('searchButton');
  const resultsEl = document.getElementById('results');

  function runSearch() {
    const query = input.value.trim();

    if (!query) {
      resultsEl.innerHTML = '';
      return;
    }

    const results = fuse.search(query);

    resultsEl.innerHTML = results
      .map(r => {
        const s = r.item;
        return `
          <div style="padding: 6px 0; border-bottom: 1px solid #333;">
            <strong>${s.Artist}</strong><br>
            <span>${s.Title}</span>
          </div>
        `;
      })
      .join('');
  }

  // Click → search
  button.addEventListener('click', runSearch);

  // Enter key → search
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      runSearch();
    }
  });
}

document.addEventListener('DOMContentLoaded', loadSongs);
</script>
